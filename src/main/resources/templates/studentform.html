<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Validation<</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">STUDENT FORM</a>
        <a class="navbar-brand" th:href="@{/student}">STUDENT</a>
        <a class="navbar-brand" th:href="@{/employeeform}">EMPLOYEE FORM</a>
    </div>
</nav>



<div class="container">

    <div class="row mb-3">
        <h1 class="text-center">STUDENT INFORMATION</h1>
    </div>

    <div class="mb-3">
        <form method="post" th:action="@{/addstudent}" th:object="${student}">
            <div class="mb-3">
                <label>ENTER STUDENT NAME</label>
                <input type="text" class="form-control" th:field="*{studentName}"/>
                <p style="color:red" th:errors="*{studentName}"></p>
            </div>

            <div class="mb-3">
                <label>ENTER SUBJECT NAME</label>
                <input type="text" class="form-control" th:field="*{subject}"/>
                <p style="color:red" th:errors="*{subject}"></p>
            </div>

            <div class="mb-3">
                <label>ENTER STUDENT GRADE</label>
                <input type="text" class="form-control" th:field="*{grade}"/>
                <p style="color:red" th:errors="*{grade}"></p>
            </div>

            <div class="mb-3">
                <label>ENTER CONTACT NUMBER</label>
                <input type="text" class="form-control" th:field="*{contact}"/>
                <p style="color:red" th:errors="*{contact}"></p>
            </div>

            <div class="mb-3">
                <center> <input type="submit" class="btn btn-danger" value="Add Student"></center>
            </div>

        </form>

    </div>

</div>

</body>
</html>

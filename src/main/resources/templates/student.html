<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>STUDENT NAME</th>
            <th>SUBJECT NAME</th>
            <th>STUDENT GRADE</th>
            <th>STUDENT CONTACT</th>
            <th>ACTION</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s:${student}">
            <td th:text="${s.studentName}"></td>
            <td th:text="${s.subject}"></td>
            <td th:text="${s.grade}"></td>
            <td th:text="${s.contact}"></td>
            <td>
                <a th:href="@{/update/{studentName}(studentName=${s.studentName})}"><button class="btn btn-warning">UPDATE</button></a>
                <a th:href="@{/delete/{studentName}(studentName=${s.studentName})}"><button class="btn btn-danger">DELETE</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
